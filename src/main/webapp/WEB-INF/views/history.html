<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.springframework.org/security/tags">
<head>
<meta charset="utf-8" content="text/plain"/>
<title th:text="#{messages.historyPageTitle}">History</title>


<link rel="stylesheet" type="text/css"
	th:href="@{/resources/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/css/font-awesome.css}" />
<script th:src="@{/resources/js/jquery-2.2.3.js}"></script>
<script th:src="@{/resources/js/bootstrap.js}"></script>
	

</head>

<body>


	<div th:replace="fragments/header :: header">&nbsp;</div>
	
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="well well-lg">
					<div class="panel-body">
					<form >
						<div id="orderResult" th:each="order : ${ordersResult}">
							<table class="table table-striped">

								<tr>
									
									<th th:text="#{messages.trainNumberTitle}">Train Number</th>
									<th th:text="#{messages.stationTitle}">Stations</th>
									<th th:text="#{messages.statusTitle}">Status</th>
								</tr>

								<tr>
									
									<td th:text="${order.routers.train.number}"></td>
									<td>
										<table>
											<tr th:each="item : ${order.routers.stationsSet}">
												<td th:text="${item.station}"></td>
											</tr>
										</table>
									</td>
									<td th:text="${order.status}"></td>
								</tr>



							</table>
							
						</div>
						

					</div>
				</div>
			</div>
		</div>
	</div>

	



	
</body>
</html>
