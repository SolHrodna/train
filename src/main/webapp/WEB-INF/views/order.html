<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.springframework.org/security/tags">
<head>
<meta charset="utf-8" content="text/plain" />
<title th:text="#{messages.orderPageTitle}">Order</title>


<link rel="stylesheet" type="text/css"
	th:href="@{/resources/css/bootstrap.css}" />
<link rel="stylesheet" type="text/css"
	th:href="@{/resources/css/font-awesome.css}" />
<script th:src="@{/resources/js/jquery-2.2.3.js}"></script>
<script th:src="@{/resources/js/bootstrap.js}"></script>
	

</head>

<body>


	<div th:replace="fragments/header :: header">&nbsp;</div>


	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="well well-lg">
					<div class="panel-body">

						<div id="orderResult" th:each="order : ${ordersResult}">
							<form id="formOrder">
								<table class="table table-striped">

									<tr>
										
										<th th:text="#{messages.trainNumberTitle}">Train Number</th>
										<th th:text="#{messages.stationTitle}">Stations</th>
									</tr>

									<tr>
										
										<td th:text="${order.routers.train.number}"></td>
										<td>
											<table>
												<tr th:each="item : ${order.routers.stationsSet}">
													<td th:text="${item.station}"></td>
												</tr>
											</table>
										</td>
									</tr>

									

								</table>
								<a id="deleteButton" th:href="@{'/deleteOrder/' + ${order.orderId}}"
										class="btn btn-primary btn-sm pull-right"
										th:text="#{messages.deleteButton}"
										sec:authorize="hasRole('ROLE_USER')">Delete</a>
									<a id="payButton" th:href="@{'/payOrder/' + ${order.orderId}}"
										class="btn btn-primary btn-sm pull-right"
										th:text="#{messages.payButton}"
										sec:authorize="hasRole('ROLE_USER')">Pay</a>
						</div>


					</div>
				</div>
			</div>
		</div>
	</div>





	
</body>
</html>
